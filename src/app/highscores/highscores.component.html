<div class="highScores">
  <h1 id="finalScore">High Scores</h1>
  <ul id="highScoresList">
    <li *ngFor="let score of highScores" class="high-score">
      {{ score.name }} - {{ score.score }}
    </li>
  </ul>
  <a
    routerLink="/home"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    class="btn"
    >Go Home</a
  >
</div>
